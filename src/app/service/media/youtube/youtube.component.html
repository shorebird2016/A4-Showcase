<div class="container-fluid">
    <img class="pull-right" src="http://www.gstatic.com/youtube/img/logo.png" width="72" height="30">
    <div class="form-group">
      <input type="text" placeholder="Enter search keyword..." [(ngModel)]="searchTerm" class="input-search">
        <i class="fa fa-search fa-2x" (click)="searchVideo()"></i>
    </div>

  <!--use ngFor to populate each card-->
  <div class="video-collection">
    <div class="panel panel-success" *ngFor="let CARD of items; let curIndex = index;" [@fadeInAnim]="state">
      <div class="panel-heading">{{items[curIndex].snippet.title}}</div>
      <div class="panel-body">
        <img class="img-thumbnail" src="{{items[curIndex].snippet.thumbnails.medium.url}}">
      </div>
    </div>
  </div>

</div>
