<div class="container-fluid">

  <div class="sys-header">
    <h5>{{title}}</h5>
    <div class="srch-div">
      <input type="text" placeholder="Find your topic" [(ngModel)]="searchTerm"
             (ngModelChange)="searchStringChange($event)">
      <!--<i class="fa fa-search" (click)="startSearch()"></i>-->

      <!--hidden window for using with search bar-->
      <section class="search-list" *ngIf="filteredItems">
        <ul>
          <li *ngFor="let ITEM of filteredItems" (click)="nav(ITEM)">{{ITEM.category}}</li>
        </ul>
      </section>
    </div>
    <ul>
      <li><a routerLink="/home" class="fa fa-home fa-2x"></a></li>
      <li><a routerLink="/admin" class="fa fa-gear fa-2x"></a></li>
      <li><a routerLink="/help" class="fa fa-question fa-2x"></a></li>
      <li><a routerLink="/exit" class="fa fa-sign-out fa-2x"></a></li>
    </ul>
    <a routerLink="/home" routerLinkActive="active">
      <img class="logo" src="../assets/icon/logo6.png" ></a>
  </div>

  <!--header with a row of buttons-->
  <div class="app-header">
  <ul>
    <li class="menu-item"><a (click)="togglePopupMenu()"><img src="../assets/icon/menu.svg" width="20"></a></li>
    <li class="menu-item"><a routerLink="/reference/ref-binding" routerLinkActive="active">References</a></li>
    <li class="menu-item"><a routerLink="/component/basic/ref-1" routerLinkActive="active">Component</a></li>
    <li class="menu-item"><a routerLink="/service/youtube" routerLinkActive="active">Service</a></li>
    <li class="menu-item"><a routerLink="/directive/basic" routerLinkActive="active">Directive</a></li>
    <li class="menu-item"><a routerLink="/animation/css-basic" routerLinkActive="active">Animation</a></li>
    <li class="menu-item"><a routerLink="/apps/badge" routerLinkActive="active">Apps</a></li>
  </ul>
</div>
