<section class="container-fluid">

  <div class="jumbotron">
    <h2>Welcome to Angular 4 Showcase...</h2><br/>
    <p>This app is designed to quickly identify Angular 4 syntax and patterns from various parts of the framework:</p>
    <ul class="list-group" [@featureListAnim]="feat.length">
      <li class="list-group-item" *ngFor="let FEAT of feat">{{FEAT}}</li>
    </ul>

    <p>Each menu consists of a number of working samples,
      Reference menu presents development information and Apps menu presents several apps.</p>

    <!--3 logos fly in from the left-->
    <div class="logo-holder" [@logoFlyIn]="xxx">
      <img id="A4" src="../assets/logo/Angular4.png" width="100"
           class="img img-responsive" (click)="toggleYYY()">
      <img id="A2-4" src="../assets/logo/Angular2-4.jpeg" width="150" class="img img-responsive">
      <img id="A1" src="../assets/logo/AngularJS.svg" width="60" class="img img-responsive">
    </div>

  </div>

  <img src="../assets/logo/Angular4.png" width="20" class="img img-responsive" [@slideAnim2]="yyy">

</section>
